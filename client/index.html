<!DOCTYPE html>
<html ng-app = 'simonApp'>
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body ng-controller = 'simonController as simon' ng-keydown='simon.keypress($event)' ng-init = 'simon.newAnswers()' ng-class = '{ "wrong" : !simon.correct}'>
    <div id = 'overlay' ng-show = '!simon.correct'>
      <div id = 'modal' ng-show = '!simon.correct'>Game Over
        <div id = 'endscore'>Your Score: {{ simon.score }}</div>
        <div id = 'gameoverhigh'>High Scores
          <!--
          <table>
            <tr ng-repeat = 'score in simon.allscores'>
              <td>{{ score.name }}</td>
              <td>{{ score.score }}</td> 
            </tr>
          </table>
          -->

          <ol id = 'orderedlist'>
            <li class = 'gameoverscores' ng-repeat = 'score in simon.allscores'>{{ score.name }}: {{score.score}}</li>
          </ol>

        </div>
      </div>
        <button id = 'newgamemodal' ng-click = 'simon.resetGame()'>New Game</button>
      </div>
    </div>
    <div id = 'overlay' ng-show = 'simon.highscores'>
      <div id = 'modal' ng-show = 'simon.highscores'>High Scores
        <table id = 'orderedlist'>
          <tr class = 'scores' ng-repeat = 'score in simon.allscores'>
            <td>{{ $index+1 }}</td>
            <td>{{ score.name }}</td>
            <td>{{ score.score }}</td> 
          </tr>
        </table>

        <!--  
        <ol id = 'orderedlist'>
          <li class = 'scores' ng-repeat = 'score in simon.allscores'>{{ score.name }}: {{score.score}}</li>
        </ol>
        -->


        <button id = 'newgamemodal' ng-click = 'simon.highscores = false'>Close</button>
      </div>
    </div>
    <div id = 'simon'>Simon</div>
    <div>
      <div id = 'button'>
        <button class = 'newgame' ng-click = 'simon.getHighScores()'>High Scores</button>
        <button class = 'newgame' ng-click = 'simon.resetGame()'>New Game</button>
      </div>
      <div id = 'score'>
        <div class = 'correct' ng-show = 'simon.correct && simon.score > 0'>Correct! </div>
        <div class = 'incorrect' ng-hide = 'simon.correct'>Incorrect! </div>
        Score: {{ simon.score }}
      </div>
      <!--<div id = 'notready' ng-hide = 'simon.green'>NOT READY</div>
      <div id = 'ready' ng-show = 'simon.green'>READY</div>-->
      <!--<h1>{{ simon.displayed }}</h1>-->
      <div class = 'arrows' ng-class = '{ "green" : simon.green}'>
        <div class = 'arrow'>
          <img ng-src = 'assets/orange.png' ng-hide = 'simon.displayed === "LEFT"' ng-class = '{ "lowered" : simon.displayed === 37}' />
          <img ng-src = 'assets/left.png' ng-show = 'simon.displayed === "LEFT"' />
        </div>
        <div class = 'arrow'>
          <img ng-src = 'assets/blue.png' ng-hide = 'simon.displayed === "UP"' ng-class = '{ "lowered" : simon.displayed === 38}' />
          <img ng-src = 'assets/up.png' ng-show = 'simon.displayed === "UP"' />
        </div>
        <div class = 'arrow'>
          <img ng-src = 'assets/green.png' ng-hide = 'simon.displayed === "DOWN"' ng-class = '{ "lowered" : simon.displayed === 40}'/>
          <img ng-src = 'assets/down.png' ng-show = 'simon.displayed === "DOWN"' />
        </div>
        <div class = 'arrow'>
          <img ng-src = 'assets/red.png' ng-hide = 'simon.displayed === "RIGHT"' ng-class = '{ "lowered" : simon.displayed === 39}'/>
          <img ng-src = 'assets/right.png' ng-show = 'simon.displayed === "RIGHT"' />
        </div>
      </div>  
      <!--<div class = 'key' ng-repeat = 'key in simon.keys track by $index'>{{ simon.arrows[key] }}</div>-->
      <!--<div id = 'correct' ng-show = 'simon.correct'>CORRECT!</div>-->
    </div>
    <div id = 'description'>Watch and memorize the pattern, then perform the same sequence with the arrow keys.</div>
    <script type = 'text/javascript' src= 'bower_components/angular/angular.min.js'></script>
    <script type = 'text/javascript' src= 'bower_components/angular-animate/angular-animate.min.js'></script>
    <script type = 'text/javascript' src= 'app/app.js'></script>
  </body>
</html>
